{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
        <li>
            <ul>
                <li><a href="{% url 'listing_page' listing.id %}"><h3>{{listing.title}}</h3></a></li>
                <li>{{listing.description}}</li>
                <li>{{listing.category}}</li>
            </ul>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
