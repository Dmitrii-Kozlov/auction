{% extends 'auctions/layout.html' %}

{% block body %}
<div>
<h2>Title: {{listing.title}}</h2>
    </div>
<div>{{listing.description}}</div>
<div>ID - {{listing.id}}</div>

<h3>Comments</h3>
<ul>
    {%for comment in comments %}
    <li>{{comment}}</li>
    {% empty %}
    <li>No comment yet</li>
    {% endfor %}
</ul>
{% endblock %}
